<!DOCTYPE html>
<html>
<head>
  <title>Shop-Stop</title>
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <nav>
    <div class="logo">Shop-Stop</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sign In</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to Shop-Stop</h1>
    <p>Your one-stop shop for all your needs</p>
  </header>

  <div class="signin-form">
    <form id="signin-form">
      <input type="text" id="username-input" placeholder="Username">
      <input type="password" id="password-input" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>
  </div>

  <section id="products">
    <h2>Products</h2>
    <div class="product-list">
      
    </div>
  </section>

  <div id="product-details">
    <!-- Product details will be displayed here -->
  </div>

  <div id="cart" style="background-color: turquoise;">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be added here -->
    </ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button id="clear-cart" style="background-color: aqua;">Clear Cart</button>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Careers</a>
      <a href="#">Mission</a>
      <a href="#">Support & FAQs</a>
    </div>
    <p>Â© 2023 Shop-Stop All rights reserved. Author: Ian Waihenya</p>
  </footer>

  <script src="test.js"></script>
</body>
</html>
